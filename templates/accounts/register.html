{% extends '_base.html' %}

{% block title %}
    Registration
{% endblock %}

{% block content %}
        <h1>Registration</h1>
        <br>
        <form method="post">
            {% csrf_token %}
            <table style="margin-left: auto; margin-right: auto;">
                {% for field in form %}
                    <tr>
                        <td style="float: right; margin-right: 10px;">{{ field.label }}:</td>
                        <td>{{ field }}</td>
                    </tr>
                {% endfor %}
            </table>
            <br>
            <button type="submit">Register</button>
            
        </form>

{% endblock %}

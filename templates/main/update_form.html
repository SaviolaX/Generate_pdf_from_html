{% extends '_base.html' %}

{% block title %}
    Index
{% endblock %}

{% block content %}
    <h3>Update</h3>
    <br>
    <form method="post">
        {% csrf_token %}
        <table style="margin-left: auto; margin-right: auto;">
            {% for field in form %}
                <tr>
                    <td style="float: right; margin-right: 10px;">{{ field.label }}:</td>
                    <td>{{ field }}</td>
                </tr>
            {% endfor %}
        </table>
        <br>
        <button type="submit">Submit</button>
    </form>
    
{% endblock %}

</body>
</html>
